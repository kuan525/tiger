global:
  env: debug
discovery:
  endpoints:
    - localhost:2379
  timeout: 5
ip_conf:
  service_path: /tiger/ip_dispatcher
prpc:
  discov:
    name: etcd
    endpoints:
      - localhost:2379
  trace:
    enable: true
    url: http://127.0.0.1:14268/api/traces
    service_name: tiger
    sampler: 1.0
gateway:
  service_name: "tiger.access.gateway"
  service_addr: "127.0.0.1"
  tcp_max_num: 70000
  epoll_channel_num: 100
  epoll_num: 8
  epoll_wait_queue_size: 100
  tpc_server_port: 8900
  rpc_server_port: 8901
  worker_poll_num: 1024
  cmd_channel_num: 2048
  weight: 100
state:
  service_name: "tiger.access.state"
  service_addr: "127.0.0.1"
  cmd_channel_num: 2048
  server_port: 8902
  weight: 100